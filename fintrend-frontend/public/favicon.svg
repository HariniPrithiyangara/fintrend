<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="128" x2="512" y2="128" stroke="white" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="white" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="white" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="white" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="white" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Trending chart line -->
  <g>
    <!-- Chart line with glow effect -->
    <path d="M 80 380 L 160 320 L 240 280 L 320 200 L 432 120" 
          stroke="url(#chartGradient)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#glow)"/>
    
    <!-- Arrow head -->
    <path d="M 432 120 L 400 140 L 420 160 Z" 
          fill="#06b6d4"/>
    
    <!-- Data points -->
    <circle cx="80" cy="380" r="12" fill="#06b6d4"/>
    <circle cx="160" cy="320" r="12" fill="#06b6d4"/>
    <circle cx="240" cy="280" r="12" fill="#0ea5e9"/>
    <circle cx="320" cy="200" r="12" fill="#0ea5e9"/>
    <circle cx="432" cy="120" r="14" fill="#06b6d4"/>
  </g>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
