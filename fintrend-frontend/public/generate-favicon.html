<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>FinTrend Favicon Generator</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download favicon.png</button>
    <button onclick="downloadICO()">Download favicon.ico</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Draw favicon
        function drawFavicon() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(1, '#3b82f6');

            // Rounded rectangle background
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 512, 512, 80);
            ctx.fill();

            // Grid pattern (subtle)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 128; i < 512; i += 128) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(512, i);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 512);
                ctx.stroke();
            }

            // Chart line gradient
            const chartGradient = ctx.createLinearGradient(80, 380, 432, 120);
            chartGradient.addColorStop(0, '#06b6d4');
            chartGradient.addColorStop(1, '#0ea5e9');

            // Draw trending line
            ctx.strokeStyle = chartGradient;
            ctx.lineWidth = 24;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = '#06b6d4';
            ctx.shadowBlur = 15;

            ctx.beginPath();
            ctx.moveTo(80, 380);
            ctx.lineTo(160, 320);
            ctx.lineTo(240, 280);
            ctx.lineTo(320, 200);
            ctx.lineTo(432, 120);
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Arrow head
            ctx.fillStyle = '#06b6d4';
            ctx.beginPath();
            ctx.moveTo(432, 120);
            ctx.lineTo(400, 140);
            ctx.lineTo(420, 160);
            ctx.closePath();
            ctx.fill();

            // Data points
            const points = [
                { x: 80, y: 380, r: 12 },
                { x: 160, y: 320, r: 12 },
                { x: 240, y: 280, r: 12 },
                { x: 320, y: 200, r: 12 },
                { x: 432, y: 120, r: 14 }
            ];

            points.forEach((p, i) => {
                ctx.fillStyle = i < 3 ? '#06b6d4' : '#0ea5e9';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadICO() {
            // For ICO, we'll download as PNG (browsers accept PNG as favicon)
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw on load
        drawFavicon();
    </script>
</body>

</html>
